        const dbHelper = {
            dbName: 'WalletFreshDB',
            storeName: 'kv_store',
            db: null,
            init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 1);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName);
                        }
                    };
                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        resolve(this.db);
                    };
                    request.onerror = (e) => reject(e.target.error);
                });
            },
            async setItem(key, value) {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction(this.storeName, 'readwrite');
                    const store = tx.objectStore(this.storeName);
                    const request = store.put(value, key);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            },
            async getItem(key) {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction(this.storeName, 'readonly');
                    const store = tx.objectStore(this.storeName);
                    const request = store.get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },
            async removeItem(key) {
                if (!this.db) await this.init();
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction(this.storeName, 'readwrite');
                    const store = tx.objectStore(this.storeName);
                    const request = store.delete(key);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        };

        const parseBatchTicketInfo = (text, overrideName) => {
            const results = [];
            const lines = text.split(/\r?\n/);
            lines.forEach((rawLine, index) => {
                const line = rawLine.trim();
                if (!line) return;
                let dateStr = "";
                const dateMatch = line.match(/\d{4}[\/\-\.]\d{2}[\/\-\.]\d{2}/);
                if (dateMatch) dateStr = dateMatch[0].replace(/[\.\-]/g, '/');
                const lineWithoutDate = line.replace(/\d{4}[\/\-\.]\d{2}[\/\-\.]\d{2}/, '');
                
                let serialStr = "";
                const serialMatch = lineWithoutDate.match(/(?:Âà∏Ëôü|Âà∏ËôüÔºö|Â∫èËôü|CODE|Code|ÂØÜÁ¢º|PIN)[:Ôºö\s]*([A-Za-z0-9\-\s]{8,})/i);
                if (serialMatch && serialMatch[1]) {
                    serialStr = serialMatch[1].trim().replace(/\s/g, '');
                } else {
                    const potentialCodes = lineWithoutDate.match(/[A-Za-z0-9]{9,30}/g);
                    if (potentialCodes) {
                         const validCodes = potentialCodes.filter(code => !/^20\d{6}$/.test(code) && !/^\d{9,15}$/.test(code));
                         if (validCodes.length > 0) serialStr = validCodes[0];
                    }
                }

                if (serialStr) {
                    let finalName = overrideName || "RegexËß£ÊûêÁ•®Âà∏";
                    if (!overrideName) {
                         if (index > 0 && lines[index-1].trim().length > 2) finalName = lines[index-1].trim();
                         else finalName = "Êú™ÂëΩÂêçÁ•®Âà∏";
                    }
                    results.push({
                        id: 'task_' + Date.now() + '_' + index + '_' + Math.random().toString(36).substr(2,5),
                        text: rawLine, originalRaw: rawLine,
                        isTicket: true, serial: serialStr, productName: finalName, expiry: dateStr,
                        tags: [], images: [], image: '', completed: false, isDeleted: false, createdAt: Date.now(), note: '',
                    });
                }
            });
            return results;
        };

        const compressImage = (fileOrUrl) => {
            return new Promise((resolve, reject) => {
                const img = new window.Image();
                img.crossOrigin = "Anonymous";
                
                let objectUrl = null;

                img.onload = () => {
                    if (img.width * img.height > 16000000) {
                        if (objectUrl) URL.revokeObjectURL(objectUrl);
                        reject(new Error("Image resolution too high"));
                        return;
                    }

                    const canvas = document.createElement('canvas');
                    let width = img.width; 
                    let height = img.height;
                    
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    if (objectUrl) URL.revokeObjectURL(objectUrl);
                    
                    resolve(canvas.toDataURL('image/webp', 0.8));
                };
                
                img.onerror = (err) => {
                    if (objectUrl) URL.revokeObjectURL(objectUrl);
                    reject(err);
                };

                if (typeof fileOrUrl === 'string') {
                    img.src = fileOrUrl;
                } else { 
                    objectUrl = URL.createObjectURL(fileOrUrl);
                    img.src = objectUrl;
                }
            });
        };

        const checkIsExpiringSoon = (expiryStr, thresholdDays = 7) => {
            if (!expiryStr) return false;
            const normalizedDate = expiryStr.replace(/[\.\-]/g, '/');
            const expiryDate = new Date(normalizedDate);
            if (isNaN(expiryDate.getTime())) return false;
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const diffTime = expiryDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= thresholdDays && diffDays >= -1; 
        };

        const hexToRgb = (hex) => {
            var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)

                                        <button onClick={() => onDeleteTag(tag)} className="text-red-400 hover:text-red-600 p-2 bg-white rounded-lg shadow-sm"><Trash2 size={16}/></button>
                                    </div>
                                ))}
                            </div>
                        )}
                        <button onClick={onClose} className="w-full mt-6 py-3 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition-colors">ÈóúÈñâ</button>
                    </div>
                </div>
            );
        };
        
        const BatchEditModal = ({ isOpen, onClose, selectedCount, onAddTag, allTags }) => {
             const [tagsToAdd, setTagsToAdd] = useState([]);
             if(!isOpen) return null;
             
             const handleConfirm = () => {
                 onAddTag(tagsToAdd);
                 onClose();
             };
             
             return (
                <div className="fixed inset-0 bg-slate-900/60 z-50 flex items-end sm:items-center justify-center animate-fade-in" onClick={onClose}>
                     <div className="bg-white w-full sm:w-[400px] sm:rounded-3xl rounded-t-[32px] p-6 shadow-2xl" onClick={e=>e.stopPropagation()}>
                        <h2 className="text-xl font-black mb-1 text-slate-800">ÊâπÈáèÁ∑®ËºØ</h2>
                        <p className="text-xs font-bold text-slate-400 mb-4">Â∑≤ÈÅ∏Âèñ {selectedCount} ÂºµÁ•®Âà∏</p>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase mb-2 block">Êñ∞Â¢ûÊ®ôÁ±§ (Â∞áÂ•óÁî®Âà∞ÊâÄÊúâÈÅ∏ÂèñÈ†ÖÁõÆ)</label>
                                <TagSelectInput allTags={allTags} selectedTags={tagsToAdd} onTagsChange={setTagsToAdd} />
                            </div>
                        </div>
                        
                        <div className="flex gap-3 mt-6">
                            <button onClick={onClose} className="flex-1 py-3 bg-slate-100 font-bold rounded-2xl text-slate-500">ÂèñÊ∂à</button>
                            <button onClick={handleConfirm} className="flex-1 py-3 bg-sky-500 font-bold rounded-2xl text-white shadow-lg shadow-sky-200 hover:bg-sky-600 transition-colors">Á¢∫Ë™çÂÑ≤Â≠ò</button>
                        </div>
                     </div>
                </div>
             );
        };

        // --- Main App ---
        const App = () => {
            const [tasks, setTasks] = useState([]);
            const [view, setView] = useState('active');
            const [activeTag, setActiveTag] = useState('all');
            const [sortType, setSortType] = useState('expiring');
            const [searchQuery, setSearchQuery] = useState('');
            const [showAddModal, setShowAddModal] = useState(false);
            const [selectedTicket, setSelectedTicket] = useState(null);
            const [isCompact, setIsCompact] = useState(false);
            const [isSelectionMode, setIsSelectionMode] = useState(false);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [showBatchModal, setShowBatchModal] = useState(false);
            const [settings, setSettings] = useState({ 
                tgToken: '', tgChatId: '', notifyDays: 7, appTitle: 'ÊàëÁöÑÁ•®Â§æ',
                bgConfigMap: {}, 
                viewConfigs: {
                    active: { ...defaultViewConfig },
                    completed: { ...defaultViewConfig },
                    deleted: { ...defaultViewConfig }
                }
            });
            const [bgHistory, setBgHistory] = useState([]);
            const [showSettings, setShowSettings] = useState(false);
            const [showTagManager, setShowTagManager] = useState(false);

            const [isDataLoaded, setIsDataLoaded] = useState(false);

            useEffect(() => {
                const initData = async () => {
                    try {
                        await dbHelper.init();
                        
                        const keys = ['wallet_tasks_v3', 'wallet_settings_v3', 'wallet_bg_history_v3'];
                        for (const key of keys) {
                            const localData = localStorage.getItem(key);
                            if (localData) {
                                const parsed = JSON.parse(localData);
                                await dbHelper.setItem(key, parsed);
                                localStorage.removeItem(key); 
                            }
                        }

                        const dbTasks = await dbHelper.getItem('wallet_tasks_v3');
                        const dbSettings = await dbHelper.getItem('wallet_settings_v3');
                        const dbBgHistory = await dbHelper.getItem('wallet_bg_history_v3');

                        if (dbTasks) setTasks(dbTasks);
                        if (dbSettings) {
                            const migrateConfig = (config) => ({
                                ...defaultViewConfig,
                                ...config,
                                bgSize: typeof config?.bgSize === 'number' ? config.bgSize : 100,
                                bgPosY: typeof config?.bgPosY === 'number' ? config.bgPosY : 50
                            });

                            const mergedSettings = {
                                ...settings,
                                ...dbSettings,
                                bgConfigMap: dbSettings.bgConfigMap || {}, 
                                viewConfigs: {
                                    active: migrateConfig(dbSettings.viewConfigs?.active),
                                    completed: migrateConfig(dbSettings.viewConfigs?.completed),
                                    deleted: migrateConfig(dbSettings.viewConfigs?.deleted),
                                }
                            };
                            setSettings(mergedSettings);
                        }
                        if (dbBgHistory) setBgHistory(dbBgHistory);

                        setIsDataLoaded(true);
                    } catch (err) {
                        console.error("Database initialization failed:", err);
                    }
                };
                initData();
            }, []);

            useEffect(() => {
                if (!isDataLoaded) return;
                dbHelper.setItem('wallet_tasks_v3', tasks).catch(e => console.error("Save tasks failed:", e));
            }, [tasks, isDataLoaded]);

            useEffect(() => {
                if (!isDataLoaded) return;
                dbHelper.setItem('wallet_settings_v3', settings).catch(e => console.error("Save settings failed:", e));
            }, [settings, isDataLoaded]);

            useEffect(() => {
                if (!isDataLoaded) return;
                dbHelper.setItem('wallet_bg_history_v3', bgHistory).catch(e => console.error("Save history failed:", e));
            }, [bgHistory, isDataLoaded]);

            useEffect(() => {
                const checkNotifications = async () => {
                    if (isDataLoaded && settings.tgToken && settings.tgChatId && tasks.length > 0) {
                        const todayStr = new Date().toISOString().split('T')[0];
                        const lastCheckKey = 'last_notify_date_v3';
                        if (localStorage.getItem(lastCheckKey) !== todayStr) {
                            const expiring = tasks.filter(t => !t.completed && !t.isDeleted && checkIsExpiringSoon(t.expiry, settings.notifyDays));
                            if (expiring.length > 0) {
                                let msg = `‚ö†Ô∏è *[${settings.appTitle}] Âà∞ÊúüÊèêÈÜí (${expiring.length}Á≠Ü)*\n\n`;
                                expiring.slice(0, 10).forEach(t => {
                                    msg += `üî∏ ${t.productName} (${t.expiry || 'ÁÑ°'})\n`;
                                });
                                const result = await sendTelegramMessage(settings.tgToken, settings.tgChatId, msg);
                                if(result.success) {
                                    localStorage.setItem(lastCheckKey, todayStr);
                                }
                            }
                        }
                    }
                };
                checkNotifications();
            }, [tasks, settings, isDataLoaded]);

            const allTags = useMemo(() => [...new Set(tasks.flatMap(t => t.tags || []))], [tasks]);

            const duplicateSerials = useMemo(() => {
                const counts = {};
                tasks.forEach(t => {
                    if (!t.isDeleted && t.serial) {
                        counts[t.serial] = (counts[t.serial] || 0) + 1;
                    }
                });
                return new Set(Object.keys(counts).filter(s => counts[s] > 1));
            }, [tasks]);

            const filteredTasks = useMemo(() => {
                let result = tasks.filter(t => {
                    if (view === 'active' && (t.completed || t.isDeleted)) return false;
                    if (view === 'completed' && (!t.completed || t.isDeleted)) return false;
                    if (view === 'deleted' && !t.isDeleted) return false;
                    
                    if (activeTag === 'special_expiring') {
                        return checkIsExpiringSoon(t.expiry, settings.notifyDays) && !t.completed && !t.isDeleted;
                    }
                    if (activeTag === 'special_duplicate') {
                        return duplicateSerials.has(t.serial) && !t.completed && !t.isDeleted;
                    }

                    if (activeTag !== 'all' && (!t.tags || !t.tags.includes(activeTag))) return false;
                    if (searchQuery) {
                        const q = searchQuery.toLowerCase();
                        return t.productName.toLowerCase().includes(q) || (t.note && t.note.toLowerCase().includes(q)) || (t.tags && t.tags.some(tag => tag.toLowerCase().includes(q)));
                    }
                    return true;
                });
                
                result.sort((a, b) => {
                    const isExpiringA = !a.completed && !a.isDeleted && checkIsExpiringSoon(a.expiry, settings.notifyDays);
                    const isExpiringB = !b.completed && !b.isDeleted && checkIsExpiringSoon(b.expiry, settings.notifyDays);
                    if (isExpiringA !== isExpiringB) return isExpiringA ? -1 : 1;

                    const isDupA = duplicateSerials.has(a.serial) && !a.completed && !a.isDeleted;
                    const isDupB = duplicateSerials.has(b.serial) && !b.completed && !b.isDeleted;
                    if (isDupA !== isDupB) return isDupA ? -1 : 1;

                    if (sortType === 'expiring') {
                        const dateA = a.expiry ? new Date(a.expiry.replace(/\//g, '-')) : new Date(9999, 11, 31);
                        const dateB = b.expiry ? new Date(b.expiry.replace(/\//g, '-')) : new Date(9999, 11, 31);
                        return dateA - dateB;
                    } else if (sortType === 'newest') return b.createdAt - a.createdAt;
                    else return a.createdAt - b.createdAt;
                });
                return result;
            }, [tasks, view, activeTag, searchQuery, sortType, duplicateSerials, settings.notifyDays]);

            const handleAddBatch = (newItems) => setTasks(prev => [...newItems, ...prev]);
            const handleUpdate = (updatedTicket) => setTasks(prev => prev.map(t => t.id === updatedTicket.id ? updatedTicket : t));
            
            const handleToggleComplete = async (ticket) => {
                const newStatus = !ticket.completed;
                const completedAt = newStatus ? Date.now() : null; 

                setTasks(prev => prev.map(t => t.id === ticket.id ? { ...t, completed: newStatus, completedAt: completedAt } : t));
                
                if (newStatus && settings.tgToken && settings.tgChatId) {
                   const msg = `‚úÖ *[Â∑≤Ê†∏Èä∑]* ${ticket.productName}\nüìÖ ÊúüÈôê: ${ticket.expiry || 'ÁÑ°'}\n‚è∞ ÊôÇÈñì: ${formatDateTime(completedAt)}`;
                   sendTelegramMessage(settings.tgToken, settings.tgChatId, msg).catch(e => console.error(e));
                }
            };
            
            const handleDelete = (id) => {
                if(view === 'deleted') { if(confirm("Á¢∫ÂÆöÊ∞∏‰πÖÂà™Èô§Ôºü")) setTasks(prev => prev.filter(t => t.id !== id)); }
                else setTasks(prev => prev.map(t => t.id === id ? { ...t, isDeleted: true } : t));
            };
            const handleRestore = (ticket) => setTasks(prev => prev.map(t => t.id === ticket.id ? { ...t, isDeleted: false } : t));
            const handleDeleteTag = (tag) => {
                if(confirm(`Âà™Èô§Ê®ôÁ±§ "${tag}"Ôºü`)) setTasks(prev => prev.map(t => ({ ...t, tags: (t.tags||[]).filter(tt => tt !== tag) })));
            };
            
            const handleBackup = () => {
                const backupData = {
                    version: 3,
                    timestamp: Date.now(),
                    settings: settings,
                    tasks: tasks
                };
                const blob = new Blob([JSON.stringify(backupData, null, 2)], {type: "application/json"});
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ticket_backup_idb_${new Date().toISOString().split('T')[0]}.json`; a.click();
            };
            
            const handleImport = () => {
                const input = document.createElement('input'); input.type = 'file';
                input.onchange = e => {
                    const r = new FileReader(); 
                    r.onload = ev => { 
                        try { 
                            const data = JSON.parse(ev.target.result);
                            const importedTasks = Array.isArray(data) ? data : (data.tasks || []);
                            if (confirm("ÊòØÂê¶Ë¶ÜËìãÁèæÊúâÁ•®Âà∏ËàáË®≠ÂÆöÔºü")) {
                                if (data.settings) setSettings(data.settings);
                                setTasks(importedTasks);
                                alert(`ÂåØÂÖ•ÊàêÂäüÔºÅÂÖ± ${importedTasks.length} Á≠ÜÁ•®Âà∏„ÄÇ`);
                            }
                        } catch(e){alert("Ê†ºÂºèÈåØË™§");} 
                    };
                    r.readAsText(e.target.files[0]);
                }; input.click();
            };

            const handleFullReset = async () => {
                if (window.confirm("‚ö†Ô∏è Ê≥®ÊÑèÔºöÈÄôÂ∞áÂà™Èô§ÊâÄÊúâÁ•®Âà∏„ÄÅË®≠ÂÆöËàáËÉåÊôØÁ¥ÄÈåÑÔºå‰∏îÁÑ°Ê≥ïÂæ©Âéü„ÄÇÁ¢∫ÂÆöË¶ÅÂæπÂ∫ïÈáçË®≠ÂóéÔºü")) {
                    await dbHelper.removeItem('wallet_tasks_v3');
                    await dbHelper.removeItem('wallet_settings_v3');
                    await dbHelper.removeItem('wallet_bg_history_v3');
                    localStorage.removeItem('last_notify_date_v3');
                    window.location.reload();
                }
            };
            
            const handleSelect = (id) => {
                const newSet = new Set(selectedIds);
                if(newSet.has(id)) newSet.delete(id); else newSet.add(id);
                setSelectedIds(newSet);
            };

            const handleSelectAll = () => {
                if(selectedIds.size === filteredTasks.length) {
                    setSelectedIds(new Set());
                } else {
                    setSelectedIds(new Set(filteredTasks.map(t => t.id)));
                }
            }
            
            const handleBatchAddTag = (tagsToAdd) => {
                setTasks(prev => prev.map(t => {
                    if (selectedIds.has(t.id)) {
                        const newTags = new Set([...(t.tags || []), ...tagsToAdd]);
                        return { ...t, tags: Array.from(newTags) };
                    }
                    return t;
                }));
                setSelectedIds(new Set());
                setIsSelectionMode(false);
            };

            const handleSaveSettings = (newSettings) => {
                setSettings(newSettings);
                const imagesToAdd = [
                    newSettings.viewConfigs.active.backgroundImage,
                    newSettings.viewConfigs.completed.backgroundImage,
                    newSettings.viewConfigs.deleted.backgroundImage
                ].filter(Boolean);

                if (imagesToAdd.length > 0) {
                    setBgHistory(prev => {
                        const combined = [...imagesToAdd, ...prev];
                        const unique = [...new Set(combined)];
                        return unique.slice(0, 20);
                    });
                }
            };
            
            const handleRemoveHistory = (url) => {
                const isUsed = Object.values(settings.viewConfigs).some(config => config.backgroundImage === url);
                const confirmMsg = isUsed 
                    ? "Ê≠§ÂúñÁâáÊ≠£Âú®‰ΩøÁî®‰∏≠ÔºåÁßªÈô§ÂæåËÉåÊôØÂ∞áÈÇÑÂéüÁÇ∫Á¥îËâ≤„ÄÇÁ¢∫ÂÆöË¶ÅÁßªÈô§Ê≠§ËÉåÊôØÁ¥ÄÈåÑÂóéÔºü" 
                    : "Á¢∫ÂÆöË¶ÅÁßªÈô§Ê≠§ËÉåÊôØÁ¥ÄÈåÑÂóéÔºü";

                if(confirm(confirmMsg)) {
                    setBgHistory(prev => prev.filter(item => item !== url));
                    
                    if (isUsed) {
                        setSettings(prev => {
                            const next = { ...prev };
                            Object.keys(next.viewConfigs).forEach(viewKey => {
                                if (next.viewConfigs[viewKey].backgroundImage === url) {
                                    next.viewConfigs[viewKey].backgroundImage = '';
                                }
                            });
                            return next;
                        });
                    }
                }
            };

            const handleAddToHistory = (newBg) => {
                if (!newBg) return;
                setBgHistory(prev => {
                    const filtered = prev.filter(bg => bg !== newBg);
                    const updated = [newBg, ...filtered];
                    return updated.slice(0, 20);
                });
            };

            const handleQuickBgChange = () => {
                const history = [''].concat(bgHistory);
                const currentBg = settings.viewConfigs[view].backgroundImage || '';
                let currentIndex = history.indexOf(currentBg);
                if (currentIndex === -1) currentIndex = 0;
                const nextIndex = (currentIndex + 1) % history.length;
                const nextBg = history[nextIndex];

                setSettings(prev => {
                    let next = { ...prev };
                    let currentView = { ...next.viewConfigs[view] };
                    currentView.backgroundImage = nextBg;
                    
                    const sharedConfig = next.bgConfigMap?.[nextBg];
                    if (sharedConfig) {
                        currentView.bgSize = sharedConfig.bgSize;
                        currentView.bgPosY = sharedConfig.bgPosY;
                    }
                    
                    next.viewConfigs = { ...next.viewConfigs, [view]: currentView };
                    return next;
                });
            };

            if (!isDataLoaded) {
                return (
                    <div className="fixed inset-0 bg-slate-50 flex flex-col items-center justify-center gap-4">
                        <Loader2 className="w-12 h-12 text-sky-500 animate-spin" />
                        <p className="text-slate-400 font-bold animate-pulse">Ê≠£Âú®ËºâÂÖ•Ë≥áÊñôÂ∫´...</p>
                    </div>
                );
            }

            const currentConfig = settings.viewConfigs[view] || defaultViewConfig;

            return (
                <>
                    {currentConfig.backgroundImage && (
                        <div 
                            className="fixed inset-0 z-0 mx-auto max-w-md transition-all duration-500"
                            style={{
                                top: '190px',
                                backgroundImage: `url(${currentConfig.backgroundImage})`,
                                backgroundSize: `${currentConfig.bgSize || 100}% auto`, 
                                backgroundPosition: `center ${currentConfig.bgPosY || 50}%`,
                                backgroundRepeat: 'no-repeat',
                            }}
                        />
                    )}

                    <div 
                        className="max-w-md mx-auto min-h-screen relative shadow-2xl sm:border-x border-slate-200 transition-all duration-500 z-10"
                        style={{
                            backgroundColor: currentConfig.backgroundImage ? 'transparent' : '#f8fafc',
                        }}
                    >
                        <Header 
                            appTitle={settings.appTitle}
                            onTitleChange={(t) => setSettings(s => ({...s, appTitle: t}))}
                            onOpenSettings={() => setShowSettings(true)}
                            onOpenMenu={() => {
                                const action = prompt("1.ÂÆåÊï¥ÂÇô‰ªΩ(Âê´Ë®≠ÂÆö) 2.ÂåØÂÖ•ÈÇÑÂéü 3.Ê∏ÖÁ©∫Á•®Âà∏ 4.ÂæπÂ∫ïÈáçË®≠(Ê∏¨Ë©¶Á©∫ÈñìÁî®)");
                                if(action==='1') handleBackup(); 
                                if(action==='2') handleImport(); 
                                if(action==='3' && confirm("Á¢∫ÂÆöÊ∏ÖÁ©∫ÊâÄÊúâÁ•®Âà∏Ôºü")) setTasks([]);
                                if(action==='4') handleFullReset();
                            }}
                            sortType={sortType} setSortType={setSortType}
                            searchQuery={searchQuery} setSearchQuery={setSearchQuery}
                            isSelectionMode={isSelectionMode} setIsSelectionMode={setIsSelectionMode}
                            selectedCount={selectedIds.size}
                            onSelectAll={handleSelectAll}
                            isCompact={isCompact}
                            setIsCompact={setIsCompact}
                            hasBg={!!currentConfig.backgroundImage}
                            view={view} setView={setView}
                            activeTag={activeTag} setActiveTag={setActiveTag}
                            allTags={allTags}
                            onQuickBgChange={handleQuickBgChange}
                            headerBackgroundImage={currentConfig.headerBackgroundImage}
                        />
                        
                        <div className="pt-2 min-h-[50vh] transition-colors">
                            {filteredTasks.length > 0 ? (
                                filteredTasks.map(ticket => (
                                    <TicketCard 
                                        key={ticket.id} ticket={ticket} 
                                        onClick={setSelectedTicket} notifyDays={settings.notifyDays}
                                        isSelectionMode={isSelectionMode} isSelected={selectedIds.has(ticket.id)} onSelect={handleSelect}
                                        isDuplicate={duplicateSerials.has(ticket.serial)}
                                        opacity={currentConfig.cardOpacity}
                                        cardBgColor={currentConfig.cardBgColor}
                                        cardBorderColor={currentConfig.cardBorderColor}
                                        isCompact={isCompact}
                                        compactHeight={currentConfig.compactHeight}
                                        compactShowImage={currentConfig.compactShowImage}
                                    />
                                ))
                            ) : (
                                <div className="text-center py-24 text-slate-300">
                                    <i className="fas fa-ticket-alt text-5xl mb-4 opacity-30"></i>
                                    <p className="font-bold">Êö´ÁÑ°Á•®Âà∏</p>
                                </div>
                            )}
                        </div>

                        {isSelectionMode ? (
                            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-3 z-40 animate-slide-up">
                                {selectedIds.size > 0 && (
                                    <>
                                        <button onClick={() => setShowBatchModal(true)} className="bg-sky-500 hover:bg-sky-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-sky-200 flex items-center gap-2 transition-transform active:scale-95">
                                            <Tag size={18}/> ÊâπÈáèÊ®ôÁ±§
                                        </button>
                                        <button onClick={() => {
                                            if(confirm(`Á¢∫ÂÆöÂà™Èô§ ${selectedIds.size} È†ÖÁõÆÔºü`)) {
                                                if(view === 'deleted') setTasks(prev => prev.filter(t => !selectedIds.has(t.id)));
                                                else setTasks(prev => prev.map(t => selectedIds.has(t.id) ? { ...t, isDeleted: true } : t));
                                                setSelectedIds(new Set()); setIsSelectionMode(false);
                                            }
                                        }} className="bg-white text-red-500 border border-red-100 px-4 py-3 rounded-2xl font-bold shadow-lg flex items-center gap-2 hover:bg-red-50">
                                            <Trash2 size={18}/>
                                        </button>
                                    </>
                                )}
                                <button onClick={() => {setIsSelectionMode(false); setSelectedIds(new Set());}} className="bg-slate-800 text-white px-4 py-3 rounded-2xl font-bold shadow-lg">ÂèñÊ∂à</button>
                            </div>
                        ) : (
                            <button onClick={() => setShowAddModal(true)} className="fixed bottom-10 right-5 w-16 h-16 bg-sky-500 text-white rounded-[24px] shadow-2xl shadow-sky-300 flex items-center justify-center text-3xl active:scale-90 transition-transform z-40 hover:bg-sky-600 hover:rotate-90 duration-300">
                                <Plus size={32}/>
                            </button>
                        )}

                        <AddTicketModal isOpen={showAddModal} onClose={() => setShowAddModal(false)} onAddBatch={handleAddBatch} allTags={allTags} />
                        <RedeemModal ticket={selectedTicket} onClose={() => setSelectedTicket(null)} onToggleComplete={handleToggleComplete} onDelete={handleDelete} onRestore={handleRestore} onUpdate={handleUpdate} allTags={allTags} />
                        <SettingsModal 
                            isOpen={showSettings} onClose={() => setShowSettings(false)} 
                            settings={settings}
                            bgHistory={bgHistory}
                            onSave={handleSaveSettings}
                            onRemoveHistory={handleRemoveHistory}
                            onAddToHistory={handleAddToHistory}
                        />
                        <TagManagerModal isOpen={showTagManager} onClose={() => setShowTagManager(false)} tags={allTags} onDeleteTag={handleDeleteTag} />
                        <BatchEditModal isOpen={showBatchModal} onClose={() => setShowBatchModal(false)} selectedCount={selectedIds.size} onAddTag={handleBatchAddTag} allTags={allTags} />
                    </div>
                </>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
