        const parseBatchTicketInfo = (text, overrideName) => {
            const results = [];
            const lines = text.split(/\r?\n/);

                const line = rawLine.trim();
                if (!line) return;
                let dateStr = "";
                const dateMatch = line.match(/\d{4}[\/\-\.]\d{2}[\/\-\.]\d{2}/);

                if (serialMatch && serialMatch[1]) {
                    serialStr = serialMatch[1].trim().replace(/\s/g, '');
                } else {
                    const potentialCodes = lineWithoutDate.match(/[A-Za-z0-9]{9,30}/g);
                    if (potentialCodes) {
                         const validCodes = potentialCodes.filter(code => !/^20\d{6}$/.test(code) && !/^\d{9,15}$/.test(code));

                    }

                    let finalName = overrideName || "Regexè§£æç¥¨åˆ¸";

                        tags: [], images: [], image: '', completed: false, isDeleted: false, createdAt: Date.now(), note: '',
                    });
                }
            });
            return results;

        const compressImage = (fileOrUrl) => {
            return new Promise((resolve, reject) => {
                const img = new window.Image();
                img.crossOrigin = "Anonymous";
                
                let objectUrl = null;

                img.onload = () => {
                    if (img.width * img.height > 16000000) {
                        if (objectUrl) URL.revokeObjectURL(objectUrl);
                        reject(new Error("Image resolution too high"));
                        return;
                    }

                    const canvas = document.createElement('canvas');
                    let width = img.width; let height = img.height;
                    const MAX = 800;
                    if (width > height) { if (width > MAX) { height *= MAX / width; width = MAX; } }
                    else { if (height > MAX) { width *= MAX / height; height = MAX; } }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    if (objectUrl) URL.revokeObjectURL(objectUrl);
                    
                    resolve(canvas.toDataURL('image/webp', 0.8));
                };
                
                img.onerror = (err) => {
                    if (objectUrl) URL.revokeObjectURL(objectUrl);
                    reject(err);
                };

                if (typeof fileOrUrl === 'string') {
                    img.src = fileOrUrl;
                } else { 
                    objectUrl = URL.createObjectURL(fileOrUrl);
                    img.src = objectUrl;
                }
            });
        };

        const checkIsExpiringSoon = (expiryStr, thresholdDays = 7) => {
            if (!expiryStr) return false;

            if (isNaN(expiryDate.getTime())) return false;
            const today = new Date(); today.setHours(0, 0, 0, 0);
            const diffTime = expiryDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= thresholdDays && diffDays >= -1;

                        {isSelectionMode ? <div className="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-3 z-40 animate-slide-up">{selectedIds.size > 0 && <><button onClick={() => setShowBatchModal(true)} className="bg-sky-500 text-white px-6 py-3 rounded-2xl font-bold shadow-lg flex items-center gap-2"><Tag size={18}/> æ‰¹é‡æ¨™ç±¤</button><button onClick={() => { if(confirm(`ç¢ºå®šåˆªé™¤ ${selectedIds.size} é …ç›®ï¼Ÿ`)) { setTasks(prev => prev.map(t => selectedIds.has(t.id) ? { ...t, isDeleted: true } : t)); setSelectedIds(new Set()); setIsSelectionMode(false); } }} className="bg-white text-red-500 border border-red-100 px-4 py-3 rounded-2xl font-bold shadow-lg"><Trash2 size={18}/></button></>}<button onClick={() => {setIsSelectionMode(false); setSelectedIds(new Set());}} className="bg-slate-800 text-white px-4 py-3 rounded-2xl font-bold">å–æ¶ˆ</button></div> : <button onClick={() => setShowAddModal(true)} className="fixed bottom-10 right-5 w-16 h-16 bg-sky-500 text-white rounded-[24px] shadow-2xl flex items-center justify-center text-3xl"><Plus size={32}/></button>}
                        <AddTicketModal isOpen={showAddModal} onClose={() => setShowAddModal(false)} onAddBatch={(items) => setTasks(prev => [...items, ...prev])} allTags={allTags} />
                        <RedeemModal ticket={selectedTicket} onClose={() => setSelectedTicket(null)} onToggleComplete={handleToggleComplete} onDelete={handleDelete} onRestore={handleRestore} onUpdate={handleUpdate} allTags={allTags} />
                        <SettingsModal isOpen={showSettings} onClose={() => setShowSettings(false)} settings={settings} bgHistory={bgHistory} onSave={handleSaveSettings} onRemoveHistory={(url) => setBgHistory(prev => prev.filter(item => item !== url))} />
                        <TagManagerModal isOpen={showTagManager} onClose={() => setShowTagManager(false)} tags={allTags} onDeleteTag={handleDeleteTag} />
                        <BatchEditModal isOpen={showBatchModal} onClose={() => setShowBatchModal(false)} selectedCount={selectedIds.size} onAddTag={(tags) => { setTasks(prev => prev.map(t => selectedIds.has(t.id) ? { ...t, tags: Array.from(new Set([...(t.tags || []), ...tags])) } : t)); setSelectedIds(new Set()); setIsSelectionMode(false); }} allTags={allTags} />
                    </div>
                </>
            );
        };
        const root = createRoot(document.getElementById('root')); root.render(<App />);
